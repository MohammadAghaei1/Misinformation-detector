name: Misinfo Project CI/CD

on:
  push:
    branches: [ "main" ] 

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # AUTOMATED TESTING 
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Testing Dependencies
        run: |
          pip install pytest pytest-asyncio httpx fastapi uvicorn python-dotenv huggingface_hub pandas openpyxl
          pip install -r requirements.txt

      - name: Run Automated Tests
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          HF_MODEL: ${{ secrets.HF_MODEL }}
        run: |
          # If tests fail, the deployment will stop here to protect your server
          pytest test_main.py

      # BUILD AND PUSH TO ECR
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and Push Image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          HF_MODEL: ${{ secrets.HF_MODEL }}
        run: |
          echo "HF_TOKEN=$HF_TOKEN" > .env
          echo "HF_MODEL=$HF_MODEL" >> .env
          # --no-cache ensures Docker doesn't use old code layers
          docker build --no-cache -t $ECR_REGISTRY/misinfo_repo:latest .
          docker push $ECR_REGISTRY/misinfo_repo:latest

      # DEPLOY TO EC2 WITH VOLUME
      - name: Update EC2 Container via SSH
        uses: appleboy/ssh-action@master
        with:
          host: 98.92.82.192
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 527582557235.dkr.ecr.us-east-1.amazonaws.com
            
            # Stop and clean up old container
            docker stop misinfo_service || true
            docker rm misinfo_service || true
            docker rmi 527582557235.dkr.ecr.us-east-1.amazonaws.com/misinfo_repo:latest || true
            
            docker pull 527582557235.dkr.ecr.us-east-1.amazonaws.com/misinfo_repo:latest
            
            # RUN WITH PERSISTENT VOLUME
            # Maps the host directory to the container's data folder
            docker run -d \
              -p 8000:8000 \
              -p 8501:8501 \
              --name misinfo_service \
              --restart always \
              -v /home/ec2-user/misinfo_data:/app/data \
              527582557235.dkr.ecr.us-east-1.amazonaws.com/misinfo_repo:latest